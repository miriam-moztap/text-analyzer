<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<header>
  <h1>Analizador de texto</h1>
  <link rel="stylesheet" href="style.css" />
</header>

<body>
  <textarea name="user-input" placeholder="Introduce tu texto aquí" ></textarea>
  
  <td>  
    <ul>
      <li class="counter" data-testid="word-count">Palabras: </li>
      <li class="counter" data-testid="character-count">Caracteres: </li>
      <li class="counter" data-testid="character-no-spaces-count">Caracteres (no espacios/signos): </li>
      <li class="counter" data-testid="number-count">Recuento de números: </li>
      <li class="counter" data-testid="number-sum">Suma total de números: </li>
      <li class="counter" data-testid="word-length-average">Longitud media de palabras: </li>
    </ul>
  </td>
  <div class="animation-container" data="container">
    <div class="burst">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
  </div>
  
    
    
  <button id="reset-button">Limpiar campos</button>
  <link rel="stylesheet" href="style.css"/>
  <script src="index.js" type="module"></script>

  <footer>
    <p>
      Creado por: Miriam Felipe Monroy
    </p>
  </footer>
  
</body>

  
</html>
